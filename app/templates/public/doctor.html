{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/doctor.css')}}"/>
{% endblock %}
{% block body %}
<header>
    <center>
        <a href="{{url_for('index')}}">Strona główna</a>
        <a href="{{ 'logout' }}">Wyloguj</a>
    </center>
</header>
<main>
    <h3>Pacjenci</h3>
    {% for i in data %}
        <a href="/details/{{i['pesel']}}">{{i['name']}} {{ i['surname'] }}</a><br>
    {% endfor %}
</main>
{% endblock %}
